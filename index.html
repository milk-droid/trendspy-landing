
<!DOCTYPE html>
<html lang="en">
<!-- Previous head section remains exactly the same -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendSpy</title>
  <link rel="preconnect" href="https://unpkg.com">
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      const [isScrolled, setIsScrolled] = React.useState(false);

      const colors = {
        primary: '#A412E2',    
        accent: '#F15BB5',     
        warm: '#C6A28D',       
        cyan: '#00C9FF',       
        dark: '#080B2A',       
      };

      React.useEffect(() => {
        const handleScroll = () => setIsScrolled(window.scrollY > 20);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const navLinks = [
        { text: "Home", href: "#" },
        { text: "About", href: "#about" },
        { text: "Blog", href: "#blog" },
        { text: "Contact Us", href: "#contact" },
      ];

      // SVG Icons Components (keep all the previous icon components)
      const StarIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
        </svg>
      );

      const ArrowRightIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      );

      const SearchIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
        </svg>
      );

      const ChartIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <path d="M3 3v18h18"/><path d="m3 12 7-3 5 5 6-4"/>
        </svg>
      );

      const BarChartIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <rect width="18" height="18" x="3" y="3" rx="2"/><path d="M8 13h0M12 17h0M16 9h0"/><path d="M8 17v-4M12 13v4M16 13V9"/>
        </svg>
      );

      // Add the Testimonials section here
      const testimonials = [
        {
          text: "TrendSpy has transformed how we analyze market trends. The insights we've gained have been invaluable.",
          author: "Sarah Chen",
          role: "Marketing Director"
        },
        {
          text: "The most comprehensive trend analysis tool we've used. It's become essential for our decision-making.",
          author: "Marcus Rodriguez",
          role: "Product Manager"
        },
        {
          text: "Incredibly intuitive interface with powerful analytics. TrendSpy helps us stay ahead of market shifts.",
          author: "Emily Zhang",
          role: "Strategy Lead"
        }
      ];

      return (
        <div className="min-h-screen" style={{ background: `linear-gradient(to bottom, ${colors.dark}, #0F1235)` }}>
          {/* Keep all previous sections (Background elements, Navigation, Hero, Features) exactly the same */}
          
          {/* Background elements */}
          <div className="fixed inset-0 overflow-hidden pointer-events-none">
            <div 
              className="absolute top-0 left-1/4 w-96 h-96 rounded-full blur-3xl opacity-20"
              style={{ background: `linear-gradient(45deg, ${colors.primary}, ${colors.accent})` }}
            />
            <div 
              className="absolute bottom-1/4 right-1/4 w-96 h-96 rounded-full blur-3xl opacity-20"
              style={{ background: `linear-gradient(45deg, ${colors.accent}, ${colors.cyan})` }}
            />
          </div>

          {/* Navigation */}
          <nav 
            className={`fixed w-full z-50 transition-all duration-500 ${
              isScrolled ? 'bg-opacity-80 backdrop-blur-lg border-b border-white/10' : ''
            }`}
            style={{ backgroundColor: isScrolled ? colors.dark : 'transparent' }}
          >
            <div className="max-w-6xl mx-auto px-8">
              <div className="flex items-center justify-between h-20">
                <div className="flex items-center space-x-3">
                  <span className="text-xl font-light text-white tracking-wider">TRENDSPY</span>
                </div>

                <div className="flex items-center space-x-8">
                  {navLinks.map((link, index) => (
                    <a
                      key={index}
                      href={link.href}
                      className="text-white/80 hover:text-white transition-colors duration-200"
                    >
                      {link.text}
                    </a>
                  ))}
                  <button 
                    className="px-6 py-3 rounded-full text-white transition-all duration-300 hover:shadow-lg"
                    style={{ 
                      background: `linear-gradient(45deg, ${colors.primary}, ${colors.accent})`,
                      boxShadow: `0 4px 20px ${colors.primary}40`
                    }}
                  >
                    Sign In
                  </button>
                </div>
              </div>
            </div>
          </nav>

          {/* Hero Section */}
          <div className="pt-40 pb-24 relative">
            <div className="max-w-6xl mx-auto px-8">
              <div className="max-w-3xl relative">
                <div className="mb-2 flex items-center space-x-2">
                  <StarIcon />
                  <span style={{ color: colors.accent }} className="text-sm tracking-wider font-medium">
                    ANALYZE • PREDICT • TRANSFORM
                  </span>
                </div>
                <h1 className="text-6xl font-light mb-6 text-white leading-tight">
                  Uncover Tomorrow's{' '}
                  <span className="block mt-2" style={{ 
                    background: `linear-gradient(to right, ${colors.primary}, ${colors.accent})`,
                    WebkitBackgroundClip: 'text',
                    WebkitTextFillColor: 'transparent'
                  }}>
                    Trends Today
                  </span>
                </h1>
                <p className="text-xl text-white/70 mb-10 leading-relaxed">
                  Search, visualize, and track trends across industries with unprecedented accuracy.
                </p>
                <div className="space-y-3">
                  <p className="text-white/60">Sign up for updates and beta access.</p>
                  <div className="flex items-center space-x-6">
                    <input
                      type="email"
                      placeholder="Enter your email"
                      className="px-6 py-4 bg-white/10 rounded-full border border-white/20 text-white w-full max-w-sm focus:outline-none focus:border-[#F15BB5]"
                    />
                    <button 
                      className="px-8 py-4 rounded-full text-white flex items-center space-x-3 transition-all duration-300 hover:shadow-lg"
                      style={{ 
                        background: `linear-gradient(45deg, ${colors.primary}, ${colors.accent})`,
                        boxShadow: `0 4px 20px ${colors.primary}40`
                      }}
                    >
                      <span>Get Started</span>
                      <ArrowRightIcon />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          {/* Features Section */}
          <div className="py-24">
            <div className="max-w-6xl mx-auto px-8">
              <div className="grid grid-cols-1 md:grid-cols-3 gap-12">
                {[
                  {
                    icon: <SearchIcon />,
                    title: "Search",
                    description: "Discover the insights that matter most with Trend Spy's powerful search functionality."
                  },
                  {
                    icon: <BarChartIcon />,
                    title: "Track",
                    description: "Stay ahead of the curve by tracking key trends over time."
                  },
                  {
                    icon: <ChartIcon />,
                    title: "Visualize",
                    description: "Transform raw data into meaningful insights with our advanced visualization tools."
                  }
                ].map((feature, i) => (
                  <div key={i} className="group">
                    <div 
                      className="mb-6 p-6 rounded-2xl transition-all duration-300"
                      style={{ 
                        backgroundColor: 'rgba(255, 255, 255, 0.05)',
                        border: '1px solid rgba(255, 255, 255, 0.1)'
                      }}
                    >
                      <div style={{ color: colors.accent }}>{feature.icon}</div>
                    </div>
                    <h3 className="text-2xl font-light text-white mb-4">{feature.title}</h3>
                    <p className="text-white/70 leading-relaxed">{feature.description}</p>
                  </div>
                ))}
              </div>
            </div>
          </div>

          {/* Testimonials Section - Simplified */}
          <div className="py-32 relative">
            <div className="max-w-6xl mx-auto px-8">
              <h2 className="text-4xl font-light text-white text-center mb-16">
                Trusted by Industry Leaders
              </h2>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {testimonials.map((testimonial, i) => (
                  <div 
                    key={i} 
                    className="p-8 rounded-2xl transition-all duration-300"
                    style={{ 
                      backgroundColor: 'rgba(255, 255, 255, 0.05)',
                      border: '1px solid rgba(255, 255, 255, 0.1)'
                    }}
                  >
                    <p className="text-white/70 leading-relaxed text-lg mb-6">
                      {testimonial.text}
                    </p>
                    <div className="flex items-center space-x-4">
                      <div 
                        className="w-12 h-12 rounded-full flex items-center justify-center"
                        style={{ 
                          background: `linear-gradient(45deg, ${colors.primary}, ${colors.accent})`
                        }}
                      >
                        <span className="text-white text-lg">
                          {testimonial.author[0]}
                        </span>
                      </div>
                      <div>
                        <div className="text-white font-medium">
                          {testimonial.author}
                        </div>
                        <div className="text-white/60 text-sm">
                          {testimonial.role}
                        </div>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>

          {/* CTA Section */}
          <div className="py-24 relative overflow-hidden">
            <div 
              className="absolute inset-0 opacity-20"
              style={{ 
                background: `linear-gradient(45deg, ${colors.primary}, ${colors.accent})`
              }}
            />
            <div className="max-w-6xl mx-auto px-8 relative">
              <div className="text-center">
                <h2 className="text-4xl font-light text-white mb-8">
                  Unlock the power of market insights and elevate your business today!
                </h2>
                <button 
                  className="px-8 py-4 rounded-full text-white transition-all duration-300"
                  style={{ 
                    background: `linear-gradient(45deg, ${colors.primary}, ${colors.accent})`,
                    boxShadow: `0 4px 20px ${colors.primary}40`
                  }}
                >
                  Get Started
                </button>
              </div>
            </div>
          </div>

          {/* Footer */}
          <footer className="py-16 border-t border-white/10">
            <div className="max-w-6xl mx-auto px-8">
              <div className="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <div className="text-white/70">© 2024 Trend Spy | All rights reserved</div>
                <div className="flex space-x-8">
                  <a href="#" className="text-white/70 hover:text-white transition-colors">Privacy</a>
                  <a href="#" className="text-white/70 hover:text-white transition-colors">Terms</a>
                </div>
              </div>
            </div>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
