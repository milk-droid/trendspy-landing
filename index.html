<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendSpy</title>
  <link rel="icon" href="favicon.ico">
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Lucide Icons -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { ArrowRight, Star, Sparkles, LineChart, Globe, Moon, Search, BarChart2 } = Lucide;

    const MysticAnalytics = () => {
      const [isScrolled, setIsScrolled] = useState(false);

      const colors = {
        primary: '#A412E2',    
        accent: '#F15BB5',     
        warm: '#C6A28D',       
        cyan: '#00C9FF',       
        dark: '#080B2A',       
      };

      useEffect(() => {
        const handleScroll = () => setIsScrolled(window.scrollY > 20);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const navLinks = [
        { text: "Home", href: "#" },
        { text: "About", href: "#about" },
        { text: "Blog", href: "#blog" },
        { text: "Contact Us", href: "#contact" },
      ];

      return (
        <div className="min-h-screen" style={{ background: `linear-gradient(to bottom, ${colors.dark}, #0F1235)` }}>
          {/* Background elements */}
          <div className="fixed inset-0 overflow-hidden pointer-events-none">
            <div 
              className="absolute top-0 left-1/4 w-96 h-96 rounded-full blur-3xl opacity-20"
              style={{ background: `linear-gradient(45deg, ${colors.primary}, ${colors.accent})` }}
            />
            <div 
              className="absolute bottom-1/4 right-1/4 w-96 h-96 rounded-full blur-3xl opacity-20"
              style={{ background: `linear-gradient(45deg, ${colors.accent}, ${colors.cyan})` }}
            />
          </div>

          {/* Navigation */}
          <nav 
            className={`fixed w-full z-50 transition-all duration-500 ${
              isScrolled ? 'bg-opacity-80 backdrop-blur-lg border-b border-white/10' : ''
            }`}
            style={{ backgroundColor: isScrolled ? colors.dark : 'transparent' }}
          >
            <div className="max-w-6xl mx-auto px-8">
              <div className="flex items-center justify-between h-20">
                <div className="flex items-center space-x-3">
                  <img 
                    src="logo.png"
                    alt="TrendSpy Logo" 
                    className="w-10 h-10 object-contain"
                  />
                  <span className="text-xl font-light text-white tracking-wider">TRENDSPY</span>
                </div>

                <div className="flex items-center space-x-8">
                  {navLinks.map((link, index) => (
                    
                      key={index}
                      href={link.href}
                      className="text-white/80 hover:text-white transition-colors duration-200"
                    >
                      {link.text}
                    </a>
                  ))}
                  <button 
                    className="px-6 py-3 rounded-full text-white transition-all duration-300 hover:shadow-lg"
                    style={{ 
                      background: `linear-gradient(45deg, ${colors.primary}, ${colors.accent})`,
                      boxShadow: `0 4px 20px ${colors.primary}40`
                    }}
                  >
                    Sign In
                  </button>
                </div>
              </div>
            </div>
          </nav>

          {/* Hero Section */}
          <div className="pt-40 pb-24 relative">
            <div className="max-w-6xl mx-auto px-8">
              <div className="max-w-3xl relative">
                <div className="mb-2 flex items-center space-x-2">
                  <Star className="w-5 h-5" style={{ color: colors.accent }} />
                  <span style={{ color: colors.accent }} className="text-sm tracking-wider font-medium">
                    ANALYZE • PREDICT • TRANSFORM
                  </span>
                </div>
                <h1 className="text-6xl font-light mb-6 text-white leading-tight">
                  Uncover Tomorrow's{' '}
                  <span className="block mt-2" style={{ 
                    background: `linear-gradient(to right, ${colors.primary}, ${colors.accent})`,
                    WebkitBackgroundClip: 'text',
                    WebkitTextFillColor: 'transparent'
                  }}>
                    Trends Today
                  </span>
                </h1>
                <p className="text-xl text-white/70 mb-10 leading-relaxed">
                  Search, visualize, and track trends across industries with unprecedented accuracy.
                </p>
                <div className="space-y-3">
                  <p className="text-white/60">Sign up for updates and beta access.</p>
                  <div className="flex items-center space-x-6">
                    <input
                      type="email"
                      placeholder="Enter your email"
                      className="px-6 py-4 bg-white/10 rounded-full border border-white/20 text-white w-full max-w-sm focus:outline-none focus:border-[#F15BB5]"
                    />
                    <button 
                      className="px-8 py-4 rounded-full text-white flex items-center space-x-3 transition-all duration-300 hover:shadow-lg"
                      style={{ 
                        background: `linear-gradient(45deg, ${colors.primary}, ${colors.accent})`,
                        boxShadow: `0 4px 20px ${colors.primary}40`
                      }}
                    >
                      <span>Get Started</span>
                      <ArrowRight className="w-5 h-5" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          {/* Features Section */}
          <div className="py-24">
            <div className="max-w-6xl mx-auto px-8">
              <div className="grid grid-cols-1 md:grid-cols-3 gap-12">
                {[
                  {
                    icon: <Search className="w-8 h-8" />,
                    title: "Search",
                    description: "Discover the insights that matter most with Trend Spy's powerful search functionality. Whether you're exploring industry data, monitoring competitors, or tracking social media buzz, our search tools allow you to quickly filter through large datasets to find relevant trends."
                  },
                  {
                    icon: <BarChart2 className="w-8 h-8" />,
                    title: "Track",
                    description: "Stay ahead of the curve by tracking key trends over time. With Trend Spy's tracking features, you can set up alerts and receive real-time updates on the shifts in the data that impact your business."
                  },
                  {
                    icon: <LineChart className="w-8 h-8" />,
                    title: "Visualize",
                    description: "Transform raw data into meaningful insights with our advanced visualization tools. Trend Spy enables you to create clear, interactive charts, graphs, and dashboards that make complex data easy to understand."
                  }
                ].map((feature, i) => (
                  <div key={i} className="group">
                    <div 
                      className="mb-6 p-6 rounded-2xl transition-all duration-300"
                      style={{ 
                        backgroundColor: 'rgba(255, 255, 255, 0.05)',
                        border: '1px solid rgba(255, 255, 255, 0.1)'
                      }}
                    >
                      <div style={{ color: colors.accent }}>{feature.icon}</div>
                    </div>
                    <h3 className="text-2xl font-light text-white mb-4">{feature.title}</h3>
                    <p className="text-white/70 leading-relaxed">{feature.description}</p>
                  </div>
                ))}
              </div>
            </div>
          </div>

          {/* Testimonials */}
          <div className="py-24 relative">
            <div className="max-w-6xl mx-auto px-8">
              <h2 className="text-4xl font-light text-white text-center mb-12">What Our Customers Say</h2>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {[
                  {
                    text: "Exceptional service! This company goes above and beyond to meet their customers' needs. I couldn't be happier with the results.",
                    author: "Jordan Smith"
                  },
                  {
                    text: "Outstanding quality and professionalism. I've been a loyal customer for years and have never been disappointed.",
                    author: "Taylor Johnson"
                  },
                  {
                    text: "Reliable and trustworthy. I highly recommend this business to anyone looking for top-notch products/services.",
                    author: "Casey Williams"
                  }
                ].map((testimonial, i) => (
                  <div 
                    key={i} 
                    className="group p-8 rounded-2xl transition-all duration-300 backdrop-blur-sm"
                    style={{ 
                      backgroundColor: 'rgba(255, 255, 255, 0.05)',
                      border: '1px solid rgba(255, 255, 255, 0.1)'
                    }}
                  >
                    <p className="text-white/70 mb-6">{testimonial.text}</p>
                    <div className="flex items-center space-x-3">
                      <div className="w-10 h-10 rounded-full" style={{ background: `linear-gradient(45deg, ${colors.primary}, ${colors.accent})` }}></div>
                      <span className="font-light text-white">{testimonial.author}</span>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>

          {/* CTA Section */}
          <div className="py-24 relative overflow-hidden">
            <div 
              className="absolute inset-0 opacity-20"
              style={{ 
                background: `linear-gradient(45deg, ${colors.primary}, ${colors.accent})`
              }}
            />
            <div className="max-w-6xl mx-auto px-8 relative">
              <div className="text-center">
                <h2 className="text-4xl font-light text-white mb-8">
                  Unlock the power of market insights and elevate your business today!
                </h2>
                <button 
                  className="px-8 py-4 rounded-full text-white transition-all duration-300"
                  style={{ 
                    background: `linear-gradient(45deg, ${colors.primary}, ${colors.accent})`,
                    boxShadow: `0 4px 20px ${colors.primary}40`
                  }}
                >
                  Get Started
                </button>
              </div>
            </div>
          </div>

          {/* Footer */}
          <footer className="py-16 border-t border-white/10">
            <div className="max-w-6xl mx-auto px-8">
              <div className="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <div className="text-white/70">© 2024 Trend Spy | All rights reserved</div>
                <div className="flex space-x-8">
                  <a href="#" className="text-white/70 hover:text-white transition-colors">Privacy</a>
                  <a href="#" className="text-white/70 hover:text-white transition-colors">Terms</a>
                </div>
              </div>
            </div>
          </footer>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<MysticAnalytics />);
  </script>
</body>
</html>
