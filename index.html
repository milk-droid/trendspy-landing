<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendSpy</title>
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div id="root"></div>

  <script type="text/javascript">
    const { useState, useEffect } = React;
    const { ArrowRight, Star, Sparkles, LineChart, Globe, Moon, Search, BarChart2 } = Lucide;

    const MysticAnalytics = () => {
      const [isScrolled, setIsScrolled] = useState(false);

      const colors = {
        primary: '#A412E2',    
        accent: '#F15BB5',     
        warm: '#C6A28D',       
        cyan: '#00C9FF',       
        dark: '#080B2A',       
      };

      useEffect(() => {
        const handleScroll = () => setIsScrolled(window.scrollY > 20);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const navLinks = [
        { text: "Home", href: "#" },
        { text: "About", href: "#about" },
        { text: "Blog", href: "#blog" },
        { text: "Contact Us", href: "#contact" },
      ];

      return (
        <div style={{ minHeight: '100vh', background: `linear-gradient(to bottom, ${colors.dark}, #0F1235)` }}>
          {/* Inline the background elements */}
          <div style={{ position: 'fixed', inset: '0', overflow: 'hidden', 'pointerEvents': 'none' }}>
            <div style={{ position: 'absolute', top: '25%', left: '25%', width: '24rem', height: '24rem', borderRadius: '50%', filter: 'blur(48px)', opacity: '0.2', background: `linear-gradient(45deg, ${colors.primary}, ${colors.accent})` }}></div>
            <div style={{ position: 'absolute', bottom: '25%', right: '25%', width: '24rem', height: '24rem', borderRadius: '50%', filter: 'blur(48px)', opacity: '0.2', background: `linear-gradient(45deg, ${colors.accent}, ${colors.cyan})` }}></div>
          </div>

          {/* Inline the navigation */}
          <nav style={{ position: 'fixed', width: '100%', zIndex: '50', transition: 'all 0.5s', backgroundColor: isScrolled ? colors.dark : 'transparent' }}>
            <div style={{ maxWidth: '1536px', margin: '0 auto', padding: '2rem', display: 'flex', alignItems: 'center', justifyContent: 'space-between', height: '5rem' }}>
              <div style={{ display: 'flex', alignItems: 'center', 'spaceX': '0.75rem' }}>
                <img src="logo.png" alt="TrendSpy Logo" style={{ width: '2.5rem', height: '2.5rem', objectFit: 'contain' }} />
                <span style={{ fontSize: '1.25rem', fontWeight: '300', color: 'white', letterSpacing: 'wider' }}>TRENDSPY</span>
              </div>
              <div style={{ display: 'flex', alignItems: 'center', 'spaceX': '2rem' }}>
                {navLinks.map((link, index) => (
                  <a key={index} href={link.href} style={{ color: 'rgba(255, 255, 255, 0.8)', transition: 'color 0.2s', ':hover': { color: 'white' } }}>
                    {link.text}
                  </a>
                ))}
                <button style={{ padding: '0.75rem 1.5rem', borderRadius: '9999px', color: 'white', transition: 'all 0.3s', background: `linear-gradient(45deg, ${colors.primary}, ${colors.accent})`, boxShadow: `0 4px 20px ${colors.primary}40` }}>
                  Sign In
                </button>
              </div>
            </div>
          </nav>

          {/* Hero Section */}
          <div style={{ paddingTop: '10rem', paddingBottom: '6rem', position: 'relative' }}>
            <div style={{ maxWidth: '1536px', margin: '0 auto', padding: '2rem' }}>
              <div style={{ maxWidth: '48rem', position: 'relative' }}>
                <div style={{ marginBottom: '0.5rem', display: 'flex', alignItems: 'center', 'spaceX': '0.5rem' }}>
                  <Star style={{ width: '1.25rem', height: '1.25rem', color: colors.accent }} />
                  <span style={{ color: colors.accent, fontSize: '0.875rem', fontWeight: 'medium', letterSpacing: 'wider' }}>ANALYZE • PREDICT • TRANSFORM</span>
                </div>
                <h1 style={{ fontSize: '3.75rem', fontWeight: '300', color: 'white', lineHeight: '1.25' }}>
                  Uncover Tomorrow's{' '}
                  <span style={{ display: 'block', marginTop: '0.5rem', background: `linear-gradient(to right, ${colors.primary}, ${colors.accent})`, WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent' }}>
                    Trends Today
                  </span>
                </h1>
                <p style={{ fontSize: '1.25rem', color: 'rgba(255, 255, 255, 0.7)', lineHeight: '1.5', marginBottom: '2.5rem' }}>
                  Search, visualize, and track trends across industries with unprecedented accuracy.
                </p>
                <div style={{ 'spaceY': '0.75rem' }}>
                  <p style={{ color: 'rgba(255, 255, 255, 0.6)' }}>Sign up for updates and beta access.</p>
                  <div style={{ display: 'flex', alignItems: 'center', 'spaceX': '1.5rem' }}>
                    <input type="email" placeholder="Enter your email" style={{ padding: '1rem 1.5rem', backgroundColor: 'rgba(255, 255, 255, 0.1)', borderRadius: '9999px', border: '1px solid rgba(255, 255, 255, 0.2)', color: 'white', width: '100%', maxWidth: '24rem', outline: 'none', transition: 'border-color 0.3s', ':focus': { borderColor: '#F15BB5' } }} />
                    <button style={{ padding: '1rem 2rem', borderRadius: '9999px', color: 'white', display: 'flex', alignItems: 'center', 'spaceX': '0.75rem', transition: 'all 0.3s', background: `linear-gradient(45deg, ${colors.primary}, ${colors.accent})`, boxShadow: `0 4px 20px ${colors.primary}40` }}>
                      <span>Get Started</span>
                      <ArrowRight style={{ width: '1.25rem', height: '1.25rem' }} />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          {/* Features Section */}
          <div style={{ paddingTop: '6rem', paddingBottom: '6rem' }}>
            <div style={{ maxWidth: '1536px', margin: '0 auto', padding: '2rem' }}>
              <div style={{ display: 'grid', gridTemplateColumns: 'repeat(1, minmax(0, 1fr))', gap: '3rem', '@screen md': { gridTemplateColumns: 'repeat(3, minmax(0, 1fr))' } }}>
                {[
                  {
                    icon: <Search style={{ width: '2rem', height: '2rem' }} />,
                    title: "Search",
                    description: "Discover the insights that matter most with Trend Spy's powerful search functionality. Whether you're exploring industry data, monitoring competitors, or tracking social media buzz, our search tools allow you to quickly filter through large datasets to find relevant trends."
                  },
                  {
                    icon: <BarChart2 style={{ width: '2rem', height: '2rem' }} />,
                    title: "Track",
                    description: "Stay ahead of the curve by tracking key trends over time. With Trend Spy's tracking features, you can set up alerts and receive real-time updates on the shifts in the data that impact your business."
                  },
                  {
                    icon: <LineChart style={{ width: '2rem', height: '2rem' }} />,
                    title: "Visualize",
                    description: "Transform raw data into meaningful insights with our advanced visualization tools. Trend Spy enables you to create clear, interactive charts, graphs, and dashboards that make complex data easy to understand."
                  }
                ].map((feature, i) => (
                  <div key={i} style={{ 'group': true }}>
                    <div style={{ marginBottom: '1.5rem', padding: '1.5rem', borderRadius: '1rem', transition: 'all 0.3s', backgroundColor: 'rgba(255, 255, 255, 0.05)', border: '1px solid rgba(255, 255, 255, 0.1)' }}>
                      <div style={{ color: colors.accent }}>{feature.icon}</div>
                    </div>
                    <h3 style={{ fontSize: '1.5rem', fontWeight: '300', color: 'white', marginBottom: '1rem' }}>{feature.title}</h3>
                    <p style={{ color: 'rgba(255, 255, 255, 0.7)', lineHeight: '1.5' }}>{feature.description}</p>
                  </div>
                ))}
              </div>
            </div>
          </div>

          {/* Testimonials */}
          <div style={{ paddingTop: '6rem', paddingBottom: '6rem', position: 'relative' }}>
            <div style={{ maxWidth: '1536px', margin: '0 auto', padding: '2rem' }}>
              <h2 style={{ fontSize: '2.25rem', fontWeight: '300', color: 'white', textAlign: 'center', marginBottom: '3rem' }}>What Our Customers Say</h2>
              <div style={{ display: 'grid', gridTemplateColumns: 'repeat(1, minmax(0, 1fr))', gap: '2rem', '@screen md': { gridTemplateColumns: 'repeat(3, minmax(0, 1fr))' } }}>
                {[
                  {
                    text: "Exceptional service! This company goes above and beyond to meet their customers' needs. I couldn't be happier with the results.",
                    author: "Jordan Smith"
                  },
                  {
                    text: "Outstanding quality and professionalism. I've been a loyal customer for years and have never been disappointed.",
                    author: "Taylor Johnson"
                  },
                  {
                    text: "Reliable and trustworthy. I highly recommend this business to anyone looking for top-notch products/services.",
                    author: "Casey Williams"
                  }
                ].map((testimonial, i) => (
                  <div key={i} style={{ padding: '2rem', borderRadius: '1rem', transition: 'all 0.3s', backgroundColor: 'rgba(255, 255, 255, 0.05)', border: '1px solid rgba(255, 255, 255, 0.1)', backdrop: 'blur(16px)' }}>
                    <p style={{ color: 'rgba(255, 255, 255, 0.7)', marginBottom: '1.5rem' }}>{testimonial.text}</p>
                    <div style={{ display: 'flex', alignItems: 'center', 'spaceX': '0.75rem' }}>
                      <div style={{ width: '2.5rem', height: '2.5rem', borderRadius: '9999px', background: `linear-gradient(45deg, ${colors.primary}, ${colors.accent})` }}></div>
                      <span style={{ fontWeight: '300', color: 'white' }}>{testimonial.author}</span>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>

          {/* CTA Section */}
          <div style={{ paddingTop: '6rem', paddingBottom: '6rem', position: 'relative', overflow: 'hidden' }}>
            <div style={{ position: 'absolute', inset: '0', opacity: '0.2', background: `linear-gradient(45deg, ${colors.primary}, ${colors.accent})` }}></div>
            <div style={{ maxWidth: '1536px', margin: '0 auto', padding: '2rem', position: 'relative' }}>
              <div style={{ textAlign: 'center' }}>
                <h2 style={{ fontSize: '2.25rem', fontWeight: '300', color: 'white', marginBottom: '2rem' }}>
                  Unlock the power of market insights and elevate your business today!
                </h2>
                <button style={{ padding: '1rem 2rem', borderRadius: '9999px', color: 'white', transition: 'all 0.3s', background: `linear-gradient(45deg, ${colors.primary}, ${colors.accent})`, boxShadow: `0 4px 20px ${colors.primary}40` }}>
                  Get Started
                </button>
              </div>
            </div>
          </div>

          {/* Footer */}
          <footer style={{ paddingTop: '4rem', paddingBottom: '4rem', borderTop: '1px solid rgba(255, 255, 255, 0.1)' }}>
            <div style={{ maxWidth: '1536px', margin: '0 auto', padding: '2rem', display: 'flex', flexDirection: 'column', alignItems: 'center', 'spaceY': '1rem', '@screen md': { flexDirection: 'row', justifyContent: 'space-between' } }}>
              <div style={{ color: 'rgba(255, 255, 255, 0.7)' }}>© 2024 Trend Spy | All rights reserved</div>
              <div style={{ display: 'flex', 'spaceX': '2rem' }}>
                <a href="#" style={{ color: 'rgba(255, 255, 255, 0.7)', transition: 'color 0.2s', ':hover': { color: 'white' } }}>Privacy</a>
                <a href="#" style={{ color: 'rgba(255, 255, 255, 0.7)', transition: 'color 0.2s', ':hover': { color: 'white' } }}>Terms</a>
              </div>
            </div>
          </footer>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<MysticAnalytics />);
  </script>

  <!-- Include the external dependencies -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
</body>
</html>
